        </div>

    <main class="mainform">
    <div class="container">
        <form name="Turnos-Lavadero" onsubmit="return validar()" class="formulario" id="Formulario">
           <h2 class="turnos">Formulario de Turnos.</h2>
            <label class="labels" for="Nombre">Nombre:
            <input Type="text" name="Nombre" class="acomodar" id="Nombre" placeholder="Introduce tu Nombre" required>
            </label>

            <label class="labels" for="Apellido">Apellido:
            <input Type="text" name="Apellido" class="acomodar" id="Apellido" placeholder="Introduce tu Apellido" required>
            </label>

            <br />
            <br />
            <label class="labels" for="Telefono">Telefono:
            <input type="tel" id="Telefono" class="acomodar" placeholder="Introduce tu Telefono" required>
            </label>

            <br />
            <br />
            <label class="labels" for="Email">Email:
            <input type="email" id="Email" class="acomodar" placeholder="Introduce tu Email" required>
            </label>

            <br />
            <br />
            <label class="labels" id="Tipo" for="Tipo de Vehiculo">Tipo de Vehiculo:</label>
            <label for="Camioneta">
            <input Type="radio" name="Tipo" value="Camioneta" id="Camioneta">Camioneta
            </label>
            <label for="Automovil">
            <input Type="radio" name="Tipo" value="Automovil" id="Automovil">Automovil
            </label>
            <label for="Motocicleta">
            <input Type="radio" name="Tipo" value="Motocicleta" id="Motocicleta">Motocicleta
            </label>
            <br />
            <br />
            <label class="labels" for="Servicios">Servicios
            <select name="Servicios" id="Servicios" required>
                <option value="0">Seleccionar</option>
                <option value="1">Lavado y Aspirado</option>
                <option value="2">Lavado de interior Completo</option>
                <option value="3">asd</option>
                <option value="4">asd</option>
                <option value="5">asd</option>
            </select>
            </label>
            <br />
            <br />

            <label class="labels" for="Fecha">Dia:
            <input type="date" id="Fecha" min="" required>
            </label>

            <label class="labels" id="Horario" for="horario">Horario:</label>
            <label for="Mañana">
            <input type="radio" name="Horario" value="Mañana" id="Mañana">Mañana
            </label>

            <label for="Tarde">
            <input type="radio" name="Horario" value="Tarde" id="Tarde">Tarde
            </label>
            <br />
            <br />

            <textarea name="Comentarios" id="Mensaje" class="Mensaje" rows="10" cols="50" placeholder="Introducir Comentarios Extras."></textarea>
            <br />
            <br />

            <input Type="submit" class="boton" name="Enviar" value="Enviar">
            <input Type="reset" class="boton" value="Borrar">
        </form>
    </div>
    </main>
    <div class="Errores" tabindex="-1">
        <ul id="Error">

        </ul>
    </div>  
    <div class="contenedor" >
        <div class="Visitas">
